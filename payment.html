<!DOCTYPE html>
<html>
    <head>
        <title>Payment</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./styles/common.css" />
    <link rel="stylesheet" type="text/css" href="./styles/payment.css" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            
             <!--Header Div-->
             <header  id="header-template">           
            </header>
             <!--Header Div ends-->

            <!--Content Div-->
            <div class="content">
                <!--part 1-->
                <div class="hotel-div">
                <div class="hotel-img"><img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="Radisson Blu Hotel" /></div>
                <div class="hotel-desc"><h2>Radisson Blu Hotel</h2>
                <dl>
                    <dt>#38 of 1,289 hotels in New Delhi</dt>
                  </dl>
                  <dl>
                    <dt>National Highway 8, New Delhi 110017 India</dt>
                  </dl>
                </div>
                </div>
                <!--part 2-->
                <div class="customer">
                   <div class="customer-desc">
                       <p><b>Name:</b> John Doe</p>
                       <p><b>Number of Adults:</b> 2</p>
                       <p><b>Check-in Date:</b> 06/06/2020</p>
                       <p><b>Check-out Date:</b> 08/06/2020</p>
                   </div> 
                   <div class="tarrif">
                       <p><b>Tarrif Breakdown:</b> Rs.1000 x 2 Adults x 5 Nights</p>
                       <p><b>Total Amount:</b> Rs.10000</p>
                   </div>
                   <div class="pay-now">
                    <button type="button" id="paybutton"  onclick="payNow()" class="btn btn-success" disabled>Pay Now</button>
                   </div>
                </div>
            </div>

            <footer id="footer-template">     
            </footer>
            <!--Footer Div ends-->
                </div>
      
               
          <script src="./scripts/common.js"></script>
          <script src="./scripts/payment.js"></script>
    </body>
</html>
