    <!-- login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Please Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <!--<span>LOGIN</span>-->   
            <span>
               <form action="index.html" method="get" target="_self" >
                   <label for="name">Username:</label>
                   <input type="text" id="name" placeholder="Enter Username" name="username" autocomplete="off" required/>
                   <br />
                   <label for="userPassword">Password:</label>
                   <input type="password" id="userPassword" placeholder="Enter Password"name="password" required />
                   <br />
                   <div class="modal-footer"></div>
                   <button type="login" style="float: center;" class="btn btn-primary">Login</button>
            </form>
           </span>
           </div>
                
        </div>
      </div>
    </div>   

     <!--contact us Modal -->
     <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="ContactModalLabel" aria-hidden="true">

        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ContactModalLabel">Get in touch</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <span>
                <form action="index.html" method="get" target="_self" >
                    <p>Thank you for reaching out!!!</p>
                    <p>Please enter your email and we will get back to you.</p>
                    <input type="email" placeholder="Enter your email" name="email" required/><br />
                    <div class="modal-footer"></div>
                    <button type="sunmit" style="float: right;" class="btn btn-primary">Submit</button>
            </form>
        </span>
        </div>
 
          
        </div>
      </div>
    </div>
