               <div class="form-div">
                 <form method="get" target="_self" action="payment.html">
                  <div class="inner-formd-div"><label for="number">Adults: </label>
                  <input type="number" min="1" value="1" id="number" oninput="changeValue()" name="number" /></div><br />
                  <div class="inner-formd-div"><label for="name">Name: </label>
                  <input type="text" id="name-form" name="name" required/></div><br />
                  <div class="inner-formd-div"><label for="fromDate">From Date: </label>
                  <input type="date" id="fromDate" oninput="changeValue()" value="null" name="fromDate" required/></div><br />
                  <div class="inner-formd-div"><label for="toDate">To Date: </label>
                  <input type="date" id="toDate" oninput="changeValue()" value="null" name="toDate" required /></div><br />
                  <div class="inner-formd-div"><label for="total">Total: </label>
                  <input type="text" id="total" name="total" readonly/></div>
                  <input name="id" type="number" class="fieldBox" id="id" style="display: none;" />
                  <div id="btn"> <button style="padding: 5px;" aria-pressed="true" class="btn btn-outline-success" id="book-btn">Book Now</button></form></div>
